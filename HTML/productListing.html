  <head>
    />
    <title>Product Listing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        text-align: center;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .product {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .product img {
        max-width: 100%;
        border-radius: 8px;
      }
      .product h3 {
        margin: 10px 0;
        font-size: 18px;
      }
      .product p {
        color: #555;
      }
      .product button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .product button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Product Listing</h1>
      <div class="products">
        <div class="product">
          <img
            src="https://via.placeholder.com/250"
            alt="Product 1"
          />
          <h3>Product 1</h3>
          <p>Price: $25.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img
            src="https://via.placeholder.com/250"
            alt="Product 2"
          />
          <h3>Product 2</h3>
          <p>Price: $30.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img
            src="https://via.placeholder.com/250"
            alt="Product 3"
          />
          <h3>Product 3</h3>
          <p>Price: $40.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
