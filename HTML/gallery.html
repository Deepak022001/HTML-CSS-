<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Responsive Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .gallery img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }
      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        .gallery img {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center; margin-bottom: 20px">
      Responsive Image Gallery
    </h2>
    <div class="gallery">
      <img
        src="https://source.unsplash.com/random/300x300?nature"
        alt="Image 1"
      />
      <img
        src="https://source.unsplash.com/random/300x300?water"
        alt="Image 2"
      />
      <img
        src="https://source.unsplash.com/random/300x300?forest"
        alt="Image 3"
      />
      <img
        src="https://source.unsplash.com/random/300x300?city"
        alt="Image 4"
      />
      <img
        src="https://source.unsplash.com/random/300x300?mountain"
        alt="Image 5"
      />
      <img
        src="https://source.unsplash.com/random/300x300?ocean"
        alt="Image 6"
      />
    </div>
  </body>
</html>
