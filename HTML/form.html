<!DOCTYPE html>
<html>
  <body>
    <h2>Simple Form</h2>
    <form
      action="#"
      method="POST"
    >
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      />

      <input
        type="submit"
        value="Submit"
      />
    </form>
  </body>
</html>
