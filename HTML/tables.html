<html>
  <head>
    <title>Table Example</title>
    <style>
      table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border: 1px solid #ddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Student Table</h2>

    <table>
      <tr>
        <th>Student Name</th>
        <th>Student Roll No</th>
        <th>Student Phone</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>101</td>
        <td>9876543210</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>102</td>
        <td>8765432109</td>
      </tr>
    </table>
  </body>
</html>
